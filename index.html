<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Madrugada</title>
    <meta name="color-scheme" content="light" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico/css/pico.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>

    <div id="controls-panel" class="overflow-auto">
        <div class="container-fluid" style="display: flex; align-items: center;">
            <img src="./static/lpp.png" width="25%" style="margin-right: 8px;" />
            <h3 style="margin: 0; color: #363636; text-align: left;">| Rede madrugada</h3>
        </div>
        <label class="container-fluid" style="margin-top: 16px;">
            <h6 style="margin: 0;"><span id="hour-text"></span>:00 horas</h6>
            <input id="hour-slider" type="range" />
        </label>
        <div class="container-fluid details">
            <h6 style="text-align: left;">Operadores</h6>
            <fieldset id="operator-fieldset"></fieldset>
        </div>
        <div class="container-fluid details">
            <h6 style="text-align: left;">Datas</h6>
            <fieldset id="dates-fieldset"></fieldset>
        </div>
        <div class="container-fluid details" style="margin-bottom: 8px;">
            <button class="secondary outline" id="toggle-color" style="width: 100%"></button>
        </div>
        <div class="container-fluid">
            <fieldset>
                <button class="secondary outline" id="toggle-detail" style="width: 100%"></button>
            </fieldset>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="./js/leaflet.ajax.min.js"></script>

    <script src="./js/db.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
